<html>
	<head>
		<title>Starting Code for 1st Project 2017 - with lights and textures</title>
		<style>

		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}

		canvas {
			width: 100%;
			height: 100%;
		}

	</style>
		<script src="lib/three.min.js"></script>
		<script src="lib/stats.min.js"></script>
		<script src="lib/Coordinates.js"></script>
		<script src="lib/OrbitControls.js"></script>
	</head>
	<body>

		<script>

		var scene, camera, renderer, controls, stats;

		var geometry = new THREE.BoxGeometry(1,1,1);
		var texture = THREE.ImageUtils.loadTexture('textures/11635.jpg');
		var material = new THREE.MeshPhongMaterial( { map: texture } );

		var h = 0;
		var data_inizio = Date.now();
		var intervallo_tempo = 0;

		function Start() {
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			renderer = new THREE.WebGLRenderer( {antialias: true} );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xf0f0f0 );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.gammaInput = true;
			renderer.gammaOutput = true;
			renderer.shadowMap.enabled = true;
			document.body.appendChild( renderer.domElement );

			camera.position.set(20,20,20);
			camera.lookAt( new THREE.Vector3(0,0,0));

			hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.6 );
			hemiLight.color.setHSL( 0.6, 1, 0.6 );
			hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
			hemiLight.position.set( 0, 500, 0 );
			scene.add( hemiLight );

			dirLight = new THREE.DirectionalLight( 0xffffff, 1 );
			dirLight.color.setHSL( 0.1, 1, 0.95 );
			dirLight.position.set( -1, 1.75, 1 );
			dirLight.position.multiplyScalar( 50 );
			scene.add( dirLight );
			dirLight.castShadow = true;
			dirLight.shadow.mapSize.width = 1024;
			dirLight.shadow.mapSize.height = 1024;


			// GROUND
			var groundGeo = new THREE.PlaneBufferGeometry( 10000, 10000 );
			var groundMat = new THREE.MeshPhongMaterial( { color: 0x337a36, specular: 0x050505 } );
			//groundMat.color.setHSL( 1.22, 0.41, 0.34 );
			var ground = new THREE.Mesh( groundGeo, groundMat );
			ground.position.y = -0.5;
			ground.rotation.x = -Math.PI/2;
			scene.add( ground );
			ground.receiveShadow = true;

			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );

			// uncomment if you need to draw coordinate axes when building the scene
			//Coordinates.drawAllAxes();

			controls = new THREE.OrbitControls( camera );
			controls.addEventListener( 'change', Render );


		}

		function creaMatrice(h){

			var  matrice = [20];
				for(i = 0; i < 20; i++){
					matrice[i] = [30];
					for(j = 0; j < 30; j++){
						if(i == 0 || j == 0 || i == 20-1 || j == 30-1){
							matrice[i][j] = new THREE.Mesh(geometry, material);

							matrice[i][j].castShadow = true;
							matrice[i][j].receiveShadow = true;

							matrice[i][j].position.set(i,h,j);

							scene.add(matrice[i][j]);

						}
					}
				}
		}

		function Update() {
			requestAnimationFrame( Update );
			controls.update();
			stats.update();
			Render();
		}

		function Render() {
			if(Date.now() >= (data_inizio + intervallo_tempo)){
				if(h < 3){
					creaMatrice(h);
					h++;
				}
				intervallo_tempo = intervallo_tempo + 1000;
			}
			renderer.render(scene, camera);
		}

		Start();
		Update();

		</script>
	</body>
</html>
